{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bash.im.ru</title>
    <link rel="stylesheet" href="{% static "/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#" id="home_link">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
            <a class="nav-item btn btn-outline-warning" href="#" data-toggle="modal" data-target="#form_modal"
               id="create_link">Add Quote +</a>
        </div>
        <div class="navbar-nav ml-auto">
            <a class="nav-item btn btn-primary mx-2" href="#" data-toggle="modal" data-target="#form_modal"
               id="enter_link">Login</a>
            <a class="nav-item btn btn-danger mx-2" href="#" id="exit_link">Logout</a>
        </div>
    </div>
</nav>


<div class="container my-container" id="content">
</div>

<div class="modal fade" id="form_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold text-center" id="form_title">Form</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body mx-3">
                <form id="login_form" class="d-none">
                    <div class="md-form mb-3">
                        <input type="text" name="username" id="username_input" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="username_input">Username</label>
                    </div>
                    <div class="md-form mb-3">
                        <input type="password" name="password" id="password_input" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="password_input">Password</label>
                    </div>
                </form>

                <form id="create_form" class="d-none">
                    <div class="md-form mb-3">
                        <input type="text" name="text" id="text_input" class="form-control validate"
                               data-success="right">
                        <label data-error="wrong" data-success="right" for="text_input">Text</label>
                    </div>
                    <div class="md-form mb-3">
                        <input type="text" name="author" id="author_input" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="author_input">Author</label>
                    </div>
                    <div class="md-form mb-3">
                        <input type="email" name="email" id="email_input" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="email_input">Email</label>
                    </div>
                </form>

                <form id="update_form" class="d-none">
                    <div class="md-form mb-3">
                        <input type="text" name="text" id="text_update_input" class="form-control validate"
                               data-success="right">
                        <label data-error="wrong" data-success="right" for="text_update_input">Text</label>
                    </div>
                    <div class="md-form mb-3">
                        <input type="text" name="status" id="status_input" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="status_input">Status</label>
                    </div>
                    <div class="md-form mb-3">
                        <input type="number" name="rating" id="rating_input" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="rating_input">Rating</label>
                    </div>
                </form>

            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button type="submit" class="btn btn-primary" id="form_submit">Submit</button>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script type="application/javascript" src="{% static "js/main.js" %}"></script>
</body>
</html>
